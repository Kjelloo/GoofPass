<nav class="navbar navbar-light bg-light p-2">
  <a class="navbar-brand">GoofPass</a>
  <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" (click)="logout()">Logout</button>
</nav>
<div class="container mt-lg-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Vault</h3>
        <button class="btn btn-primary" (click)="redirectToNewPage()">New password</button>
      </div>
      <hr class="mb-0 mt-2">
      <ng-container *ngIf="passwordEntries.length > 0; else noPasswords">
        <div class="list-group mt-4">
          <ng-container *ngFor="let entry of passwordEntries">
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ entry.name }}</span>
              <span>{{entry.plain}}</span>
              <button class="btn btn-secondary" (click)="revealPassword(entry)">Reveal</button>
            </div>
          </ng-container>
        </div>
      </ng-container>
      <ng-template #noPasswords>
        <p class="text-center mt-4">No saved passwords</p>
      </ng-template>
    </div>
  </div>
</div>
<app-password-create hidden="hidden" ></app-password-create>
