<div class="row">
  <div class="col-md-6 offset-md-3 align-items-end">
    <h1>Register</h1>
    <hr>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="register()">
      <div class="mb-3">
        <label for="email"
               class="form-label">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control">
      </div>

      <div class="mb-3">
        <label
          for="password"
          class="form-label">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control">
      </div>

      <div class="float-right">
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!registerForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
